<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<a ui-sref="search">Return to Search Results</a>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>{{food.selectedFoodItem.recalling_firm}}</h4>
			</div>
			<div class="panel-body">

				<p class="text-muted">{{food.selectedFoodItem.city}}, {{food.selectedFoodItem.state}}</p>

				<label foor="product-description">Product Description</label>
				<p id="product-description">{{food.selectedFoodItem.product_description}}</p>

				<label foor="recall-initiation-date">Recall Initiation Date</label>
				<p id="recall-initiation-date">{{food.formatResultDate(food.selectedFoodItem.recall_initiation_date)}}</p>

				<label foor="reason-for-recall">Reason for Recall</label>
				<p id="reason-for-recall">{{food.selectedFoodItem.reason_for_recall}}</p>
			</div>
		</div>
	</div>
</div>
