<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-5"><h4>Food Recall Search</h4></div>
					</div>
				</div>
				<div class="panel-body">
					<div class="well well-lg">
						<form class="form-inline">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label" for="states">State: </label>
										<select class="form-control" id="states" ng-options="item for item in search.stateList" ng-model="search.searchParams.state">
											<option value="">-- All States --</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="statuses">Status: </label>
										<select class="form-control" id="statuses" ng-init="search.searchParams.status = search.statusList[0]" ng-options="item for item in search.statusList" ng-model="search.searchParams.status"></select>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label for="classifications">Classification (<a href="#" tooltip="tbd classification description"><small>what is this?</small></a>): </label>
										<select class="form-control" id="classifications" ng-init="search.searchParams.classification = search.classificationList[0]" ng-options="item for item in search.classificationList" ng-model="search.searchParams.classification"></select>
									</div>
								</div>
							</div><br/>
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<!-- <div class="input-group"> -->
											<label for="searchTerm">Search for Term: </label>
											<input id="searchTerm" type="text" class="form-control" placeholder="Possible fuzzy search for food..." ng-model="search.searchParams.searchTerm">
									</div>
								</div>
								<div class="col-md-4">
									<button class="btn btn-success pull-right" type="submit" ng-click="search.search()"><i class="fa fa-search"></i>&nbsp;Search</button>
								</div>
							</div>
						</form>
					</div>
					<div ng-show="!search.pageLoading" class="list-group">
						<a ui-sref="foodDetails" ng-click="search.setSelectedFoodItem(result)" class="list-group-item" ng-repeat="result in search.searchResults.results"><b>{{result.recalling_firm}}</b> {{result.product_description|truncate}}</a>
					</div>
					<div class="col-md-12 text-center">
						<i ng-show="search.pageLoading" class="fa fa-spinner fa-spin fa-5x"></i>
					</div>
					<div class="text-center" ng-show="search.pagination.totalPages > 0">
						<pagination total-items="search.pagination.totalPages" ng-model="search.pagination.currentPage" max-size="search.pagination.maxPageDisplay" class="pagination-sm" boundary-links="true" ng-change="search.pageChanged()"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
